<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Sign In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
                
</head>

<body class="">
<style>
body {
	background: linear-gradient(90deg, rgba(9,9,121,1) 0%, rgba(0,138,255,1) 100%);
  height: 100vh;
}

.card {
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.card-title {
  font-weight: bold;
}

.form-group label {
  font-weight: bold;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}

.form-group label {
    font-weight: 500;
}
.form-control {
    border: 1px solid #d3d3d3;
    padding: 24px 18px;
    border-radius: 8px;
}

label {
    display: inline-block;
    margin-bottom: .2rem;
    font-size: 15px;
    color: #434343;
    font-family: 'poppins';
}
.btn-primary {
    background-color: #004793;
    border-color: #004793;
}
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    margin-top: 20%;
}
</style>
  <div class="container" style="
    height: 100%;
">
    <div class="row justify-content-center" style="
    height: 100%;
">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-5" style="font-family: 'poppins';font-weight: 600;font-family: 'poppins';letter-spacing: 0px;font-size: 2rem;background: #0047930f;color: #004793;padding: 7px;">Se Connecter</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" [(ngModel)]="credentials.email" name="email" id="Email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="credentials.password"  placeholder="**********">
              
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4"
               style="font-weight: 700;font-size: 20px;padding:
                8px;margin-top: 30px;border-radius: 65px;" [disabled]="loading"><span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Se Connecter</button>
            </form>
          </div>
        </div>
      </div>
	  <p class="text-white text-center">AppliSAE Version 2.0.0</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
