<div class="vertical-menu">

    <div data-simplebar="init" class="h-100 simplebar-scrollable-y">
        <div class="simplebar-wrapper" style="margin: 0px;">
            <div class="simplebar-height-auto-observer-wrapper">
                <div class="simplebar-height-auto-observer"></div>
            </div>
            <div class="simplebar-mask">
                <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                    <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content"
                        style="height: 100%; overflow: hidden scroll;">
                        <div class="simplebar-content" style="padding: 0px;">

                            <!--- Sidemenu -->
                            <div id="sidebar-menu" class="mm-active">
                                <!-- Left Menu Start -->
                                <ul class="metismenu list-unstyled mm-show" id="side-menu">
                                  <li class="menu-title" key="t-menu">Menu</li>
                              
                                  <ng-container *ngFor="let menuItem of menu">
                                    <li [class.mm-active]="activeIndex === menuItem.id" *ngIf="menuItem.submenus.length === 0">
                                      <a [routerLink]="menuItem.link" routerLinkActive="active" class="waves-effect" (click)="setActive(menuItem.id)">
                                        <i [class]="menuItem.icon"></i>
                                        <span>{{ menuItem.name }}</span>
                                      </a>
                                    </li>
                                    <li [class.mm-active]="activeIndex === menuItem.id" *ngIf="menuItem.submenus.length > 0">
                                      <a href="javascript:void(0);" (click)="toggleSubmenu(menuItem.id)" class="has-arrow waves-effect">
                                        <i [class]="menuItem.icon"></i>
                                        <span>{{ menuItem.name }}</span>
                                      </a>
                                      <ul class="sub-menu mm-collapse" [class.mm-show]="activeIndex === menuItem.id" aria-expanded="false">
                                        <li *ngFor="let submenu of menuItem.submenus">
                                          <a [routerLink]="submenu.link" routerLinkActive="active">{{ submenu.name }}</a>
                                        </li>
                                      </ul>
                                    </li>
                                  </ng-container>
                                </ul>
                              </div>
                              
                            <!-- Sidebar -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="simplebar-placeholder" style="width: 250px; height: 1398px;"></div>
        </div>
        <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
            <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
        </div>
        <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
            <div class="simplebar-scrollbar"
                style="height: 353px; transform: translate3d(0px, 0px, 0px); display: block;"></div>
        </div>
    </div>
</div>
