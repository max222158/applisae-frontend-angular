<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Mes Courriers</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Email</a></li>
                        <li class="breadcrumb-item active">Boite de réception</li>
                    </ol>
                </div>

            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-12">
            <!-- Left sidebar -->
            <div class="email-leftbar card">
                <button type="button" class="btn btn-danger btn-block waves-effect waves-light" data-bs-toggle="modal"
                    data-bs-target="#composemodal">
                    Nouveau Courrier
                </button>
                <div class="mail-list mt-4">
                    <a href="javascript: void(0);" class="active"><i class="mdi mdi-email-outline me-2"></i> Courriers
                        Reçus<span class="ms-1 float-end">(18)</span></a>
                    <a href="javascript: void(0);"><i class="mdi mdi-star-outline me-2"></i>En Attentes</a>
                    <a href="javascript: void(0);"><i class="mdi mdi-diamond-stone me-2"></i>Importants</a>
                    <a href="javascript: void(0);"><i class="mdi mdi-file-outline me-2"></i>Envoyés</a>
                    <a href="javascript: void(0);"><i class="mdi mdi-trash-can-outline me-2"></i>Supprimés</a>
                </div>


            </div>
            <!-- End Left sidebar -->


            <!-- Right Sidebar -->
            <div class="email-rightbar mb-3">

                <div class="card">
                    <div class="btn-toolbar p-3" role="toolbar">
                        <div class="btn-group me-2 mb-2 mb-sm-0">
                            <button type="button" class="btn btn-primary waves-light waves-effect"><i
                                    class="fa fa-inbox"></i></button>
                            <button type="button" class="btn btn-primary waves-light waves-effect"><i
                                    class="fa fa-exclamation-circle"></i></button>
                            <button type="button" class="btn btn-primary waves-light waves-effect"><i
                                    class="far fa-trash-alt"></i></button>
                        </div>
                        <div class="btn-group me-2 mb-2 mb-sm-0">
                            <button type="button" class="btn btn-primary waves-light waves-effect"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-folder"></i> <i class="mdi mdi-chevron-down ms-1"></i>
                            </button>
                        </div>


                        <div class="btn-group me-2 mb-2 mb-sm-0">
                            <button type="button" class="btn btn-primary waves-light waves-effect"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Plus<i class="mdi mdi-dots-vertical ms-2"></i>
                            </button>

                        </div>
                    </div>
                    <ul class="message-list">


                        <li *ngFor="let courrier of courriers">
                            <div class="col-mail col-mail-1">
                                <div class="checkbox-wrapper-mail">
                                    <input type="checkbox" id="chk20">
                                    <label for="chk20" class="toggle"></label>
                                </div>
                                <a href="javascript: void(0);" class="title">{{courrier.user.name}}</a><span
                                    class="star-toggle far fa-star"></span>
                            </div>
                            <div class="col-mail col-mail-2">
                                <a href="javascript: void(0);" class="subject"><span [ngClass]="{
                                    'bg-warning': courrier.priority === 'Urgente',
                                    'bg-success': courrier.priority === 'Normale',
                                    'bg-danger': courrier.priority === 'Très urgente',
                                    'badge': true,
                                    'me-2': true
                                  }">
                                    {{courrier.priority}}</span><span>{{courrier.subject}}</span>
                                </a>
                                <div class="date">{{courrier.created_at}}</div>
                            </div>
                        </li>





                    </ul>

                </div><!-- card -->

                <div class="row">
                    <div class="col-7">
                        Showing 1 - 20 of 1,524
                    </div>
                    <div class="col-5">
                        <div class="btn-group float-end">
                            <button type="button" class="btn btn-sm btn-success waves-effect"><i
                                    class="fa fa-chevron-left"></i></button>
                            <button type="button" class="btn btn-sm btn-success waves-effect"><i
                                    class="fa fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>

            </div> <!-- end Col-9 -->

        </div>

    </div><!-- End row -->

</div>
