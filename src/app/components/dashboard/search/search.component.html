<div class="container">
    <p class="font-size-13" style=" padding: 5px;
    width: fit-content; position: absolute; margin-left: 17px;">Rechercher un mot clé</p>

    <div class="card" style="width: 766px; padding: 20px; background: #4caf500d; margin-bottom: 5px;">
        <div class="body">
            <div class="flex1">
                <input type="text" class="form-control input-search" placeholder="Chercher un mot clé ou un identifiant"
                    style="width: 100%; margin-top: 10px; margin-right: 10px;" />

                <button class="btn btn-success" style="margin-top: 10px;">Recherche</button>
                <button class="btn btn-search" (click)="setShowadvanseSearch()" style="margin-top: 10px;">
                    <u>Recherche avancée </u> <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Recherche avancée
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse "
                [ngClass]="{'show': show === true, 'hide': show === false}" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                    
                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Type: </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tous types</option>
                                    <option value="3">Courriers</option>
                                    <option value="1">Dossiers</option>
                                    <option value="2">Document</option>

                                </select>
                            </div>
                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Par Modèle: </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tous les modèles</option>

                                </select>
                            </div>
                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Par Champ personnalisé: </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tous les champs</option>

                                </select>
                            </div>

                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Par Modèle : </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tous les modèles</option>

                                </select>
                            </div>
                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Expéditeur : </label>
                                <input type="text" name="" class="form-control" id="">
                            </div>
                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Destinataire : </label>
                                <input type="text" name="" class="form-control" id="">
                            </div>

                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Par Format de documents: </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Par Format de documents</option>

                                </select>
                            </div>
                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">Par Type de courrier: </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tous</option>
                                    <option value="arrivé">Arrivé</option>
                                    <option value="départ">Départ</option>
                                    <option value="interne">Interne</option>

                                </select>
                            </div>

                            <div class="mb-3 div-search-ad col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">courrier pièces jointes: </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tous</option>
                                    <option value="arrivé">Sans</option>
                                    <option value="départ">Avec</option>

                                </select>
                            </div>
                    </div>
                    <hr>
                    Par Date:
                    <div class="flex1">

                        <div class="mb-3 div-search-ad">
                            <label for="exampleFormControlInput1" class="form-label">De: </label>
                            <input class="form-control" type="date" name="" id="">
                        </div>
                        <div class="mb-3 div-search-ad">
                            <label for="exampleFormControlInput1" class="form-label">À: </label>
                            <input class="form-control" type="date" name="" id="">
                        </div>
                    </div>
                    <button class="btn btn-success">Appliquer le filtre </button>
                </div>

            </div>
        </div>

    </div>



    <h5>Les résultats de la recherche: </h5>


</div>
