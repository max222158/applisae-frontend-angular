<div id="exampleModalLive" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel"
     style="padding-right: 17px; background: #00000063;" [ngStyle]="{'display': isOpenModal ? 'block' : 'none'}">
    <div class="modal-dialog  modal-dialog-scrollable" role="document">
        <div class="modal-content ">
            <div class="modal-header" style="background: #014306;">
                <h5 class="modal-title text-white" id="exampleModalLiveLabel">Détails</h5>

            </div>
            <div class="modal-body p-4">

                <h4>{{details.title}}</h4>

                <p class="font-size-14"><span class="font-weight-600">Ajouté le </span> {{details.created_at | customDateFormat}}</p>
                <h4>Description: </h4>
                <p class="font-size-13">{{details.description}}</p>
                <p class="font-size-14"><span class="font-weight-700">Type de fichier:</span> {{details.extension}}</p>
                <p class="font-size-14"><span class="font-weight-700">Ajouté par:</span> {{details.author.name}}</p>

                
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="closeModal()">Fermer</button>
           </div>
        </div>
    </div>
</div>
