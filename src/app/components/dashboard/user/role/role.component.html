<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4" style="margin-bottom: 5px !important;">Ajouter une permission</h5>
                <p>Associer un ou des permissions aux utilisateurs de la plateforme</p>

                <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()" class="row gy-2 gx-3 align-items-center">
                    <div class="mb-3 row">
                        <label for="example-text-input" class="col-md-12 col-form-label">Nom de la permission</label>
                        <div class="col-md-8">
                            <input  class="form-control" required type="text" formControlName="name" placeholder="Mettre le nom de la permission ici" style="border: 2px solid #011c9f;" id="example-text-input">
                        </div>
                    </div>

 
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-primary w-md">Ajouter La Permission</button>
                    </div>
                </form>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->


            <div class="card">
                <div class="card-body">

                    <h4 class="card-title">Tous les permissions enregistr√©es</h4>
                    <div class="table-responsive">
                        <table class="table table-editable table-nowrap align-middle table-edits">
                            <thead>
                                <tr style="cursor: pointer;">
                                    <th>ID</th>
                                    <th>Nom Permission</th>
                                    <th>Code Permission</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let permission of  permissionList" data-id="1" style="cursor: pointer;">
                                    <td data-field="id" style="width: 80px">{{permission.id}}</td>
                                    <td data-field="name">{{permission.name}}</td>
                                    <td data-field="name">{{permission.codename}}</td>
                                    <td style="width: 100px">
                                        <a class="btn btn-outline-secondary btn-sm edit" title="Modifier">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>

                                        <a class="btn btn-danger btn-sm edit" style="margin-left: 10px;" title="Supprimer">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                            </table>
                    </div>

                </div>
    <!-- end col -->
    </div>
</div>
