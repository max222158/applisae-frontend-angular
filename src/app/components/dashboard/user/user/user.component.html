<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm">
                        <div class="search-box me-2 d-inline-block">
                            <div class="position-relative">
                                <input type="text" class="form-control" autocomplete="off" id="searchTableList"
                                    placeholder="Search...">
                                <i class="bx bx-search-alt search-icon"></i>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-sm-auto">
                        <div class="text-sm-end">
                            <a routerLink="/dashboard/utilisateurs/creer" routerLinkActive="active" class="btn btn-success btn-rounded" id="addProject-btn"><i
                                    class="mdi mdi-plus me-1"></i> Nouvel utilisateur</a>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
                <div class="">
                    <div class="table-responsive">
                        <div id="projectList-table_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12 col-md-6"></div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="projectList-table_filter" class="dataTables_filter" style="display: none;">
                                        <label>Search:<input type="search" class="form-control form-control-sm"
                                                placeholder="" aria-controls="projectList-table"></label></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table
                                        class="table project-list-table align-middle table-nowrap dt-responsive nowrap w-100 table-borderless dataTable no-footer dtr-inline"
                                        id="projectList-table" aria-describedby="projectList-table_info"
                                        style="width: 801px;">
                                        <thead class="table-light">
                                            <tr>
                                                <th scope="col" style="width: 60px" class="sorting sorting_desc"
                                                    tabindex="0" aria-controls="projectList-table" rowspan="1"
                                                    colspan="1" aria-sort="descending"
                                                    aria-label="#: activate to sort column ascending"></th>
                                                <th scope="col" class="sorting" tabindex="0"
                                                    aria-controls="projectList-table" rowspan="1" colspan="1"
                                                    style="width: 230px;"
                                                    aria-label="Projects: activate to sort column ascending">Prénom Et Nom
                                                </th>
                                                <th scope="col" class="sorting" tabindex="0"
                                                    aria-controls="projectList-table" rowspan="1" colspan="1"
                                                    style="width: 74px;"
                                                    aria-label="Due Date: activate to sort column ascending">Email
                                                </th>
                                                <th scope="col" class="sorting" tabindex="0"
                                                    aria-controls="projectList-table" rowspan="1" colspan="1"
                                                    style="width: 58px;"
                                                    aria-label="Status: activate to sort column ascending">Service</th>
                                                    <th scope="col" class="sorting" tabindex="0"
                                                    aria-controls="projectList-table" rowspan="1" colspan="1"
                                                    style="width: 113px;"
                                                    aria-label="Team: activate to sort column ascending">Rôle</th>
                                                    <th scope="col" class="sorting" tabindex="0"
                                                    aria-controls="projectList-table" rowspan="1" colspan="1"
                                                    style="width: 113px;"
                                                    aria-label="Team: activate to sort column ascending">Status</th>
                                                <th scope="col" class="sorting_disabled" rowspan="1" colspan="1"
                                                    style="width: 52px;" aria-label="Action">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd" *ngFor="let user of  userList" >
                                                <td class="dtr-control sorting_1" tabindex="0">
                                                    <div class="d-none">7</div>
                                                    <div class="avatar-sm bg-light rounded p-2"> <img
                                                            src="assets/images/companies/img-3.png" alt=""
                                                            class="img-fluid rounded-circle"> </div>
                                                </td>
                                                <td>
                                                    <div>
                                                        <h5 class="text-truncate font-size-14"><a
                                                                href="javascript: void(0);"
                                                                class="text-dark">{{user.name}}</a></h5>
                                                       
                                                    </div>
                                                </td>
                                                <td>{{user.email}}</td>
                                                <td><span class="badge bg-danger">{{user.service}}</span></td>
                                                <td class="" style="">{{user.role}} </td>
                                                <td class="" style="">{{user.etat}} </td>
                                                <td class="" style="">
                                                    <div class="dropdown"> <a href="#" class="dropdown-toggle card-drop"
                                                            data-bs-toggle="dropdown" aria-expanded="false"> <i
                                                                class="mdi mdi-dots-horizontal font-size-18"></i> </a>
                                                        <ul class="dropdown-menu dropdown-menu-end" style="">
                                                            <li><a href="projects-create.html"
                                                                    class="dropdown-item edit-list" data-edit-id="7"><i
                                                                        class="mdi mdi-pencil font-size-16 text-success me-1"></i>
                                                                    Edit</a></li>
                                                            <li><a href="#removeItemModal" data-bs-toggle="modal"
                                                                    class="dropdown-item remove-list"
                                                                    data-remove-id="7"><i
                                                                        class="mdi mdi-trash-can font-size-16 text-danger me-1"></i>
                                                                    Remove</a></li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                     

                                        </tbody>
                                    </table>
                                    <div style="width: 60px;"></div>
                                    <div style="width: 60px;"></div>
                                    <div style="width: 60px;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-5">
                                    <div class="dataTables_info" id="projectList-table_info" role="status"
                                        aria-live="polite">Showing 1 to 7 of 7 entries</div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_paginate paging_simple_numbers pagination-rounded"
                                        id="projectList-table_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button page-item previous disabled"
                                                id="projectList-table_previous"><a aria-controls="projectList-table"
                                                    aria-disabled="true" role="link" data-dt-idx="previous"
                                                    tabindex="-1" class="page-link"><i
                                                        class="mdi mdi-chevron-left"></i></a></li>
                                            <li class="paginate_button page-item active"><a href="#"
                                                    aria-controls="projectList-table" role="link" aria-current="page"
                                                    data-dt-idx="0" tabindex="0" class="page-link">1</a></li>
                                            <li class="paginate_button page-item next disabled"
                                                id="projectList-table_next"><a aria-controls="projectList-table"
                                                    aria-disabled="true" role="link" data-dt-idx="next" tabindex="-1"
                                                    class="page-link"><i class="mdi mdi-chevron-right"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end card -->
    </div>
</div>
