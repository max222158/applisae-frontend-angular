<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-sm">
            <div class="search-box me-2 d-inline-block">
              <div class="position-relative">
                <input type="text" class="form-control" autocomplete="off" id="searchTableList" placeholder="Search...">
                <i class="bx bx-search-alt search-icon"></i>
              </div>
            </div>
          </div>
          <!-- end col -->
          <div class="col-sm-auto">
            <div class="text-sm-end">
              <a routerLink="/dashboard/utilisateurs/creer" routerLinkActive="active"
                class="btn btn-success btn-rounded" id="addProject-btn"><i class="mdi mdi-plus me-1"></i> Nouvel
                utilisateur</a>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th></th>
              <th>Identifiant</th>
              <th>Nom et Pr√©nom</th>
              <th>Email</th>
              <th>Grade</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>
                <div class="d-flex align-items-center">
                  <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
                    class="rounded-circle" />

                </div>
              </td>
              <td>
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{user.identifiant}}</p>

                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">{{user.name}}</p>
                <p class="text-muted mb-0"><span class="badge badge-primary rounded-pill d-inline">{{user.service}}</span></p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{user.email}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{user.grade}}</p>
              </td>
              <td>
                <span class="badge badge-success rounded-pill d-inline" *ngIf="user.is_active == 1">Active</span>
                <span class="badge badge-danger rounded-pill d-inline" *ngIf="user.is_active == 0">Inactive</span>
              </td>
    
              <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  Modifier
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- end card -->
  </div>
</div>
