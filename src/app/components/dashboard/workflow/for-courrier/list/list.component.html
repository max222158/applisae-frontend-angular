<div class="container">
<h3>Liste des workflow disponible</h3>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm">
              <div class="search-box me-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" autocomplete="off" id="searchTableList" placeholder="Search...">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-sm-auto">
              <div class="text-sm-end">
                <a routerLink="/tableau-de-bord/creer-un-workflow" routerLinkActive="active"
                  class="btn btn-success btn-rounded" id="addProject-btn"><i class="mdi mdi-plus me-1"></i> Nouveau workflow</a>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
          <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th></th>
                <th>Nom du workflow</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let workflow of workFlowList">
                <td>
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{workflow.id}}</p>
  
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{workflow.name}}</p>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{workflow.description}}</p>
                </td>

      
                <td>
                  <button type="button" class="btn btn-link btn-sm btn-rounded">
                    Modifier
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- end card -->
    </div>
  </div>
</div>
