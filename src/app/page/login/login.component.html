<!DOCTYPE html>
<!-- saved from url=(0022)assets/login/ -->
<html  lang="fr-FR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Appli SAE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

    <style>
        .login100-pic {
            width: 316px;
            border: 1px solid #aaaaaa47;
            border-radius: 16px;
            padding: 10px;
        }
    </style>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt="">
                    <p style="color: #608bba;"><b></b></p>

                    <img src="assets/login/archivage.png" alt="IMG">
                    <hr>
                    <p style="color: #608bba;">Ce Système vous permet de conserver des documents numériques sur le long
                        terme et de les préserver de toute modification, afin de pouvoir les fournir au titre de la
                        preuve devant un tribunal en cas de besoin.</p>
                </div>

                <div class="login100-form validate-form p-b-33 p-t-5">
                    <input type="hidden" name="_token" value="aKvi4V2Y1bAoXQNCazqe5ffNAxKpeVX2KUst370k"
                        autocomplete="off" >
                    <span class="login100-form-title">
                        Système d'archivage électronique
                    </span>


                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" [(ngModel)]="email" name="email" placeholder="Email" autocomplete="">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="login()">
                            Se connecter
                        </button>
                    </div>



                    <div class="text-center p-t-136">
                        <a class="txt2" href="assets/login/#">

                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>

                </div>

            </div>

            <img src="assets/login/im0.jpg">



        </div>
</body>

</html>
